
<h1 mat-dialog-title>Choose an Action</h1>
<mat-dialog-content>
  <button mat-button color="primary" (click)="analyze()">Analyze Project</button><br>
  <button mat-button color="accent" (click)="suggestTasks()">Suggest Tasks</button>
  <button mat-button color="warn" (click)="suggestResources()">Suggest Resources</button>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
